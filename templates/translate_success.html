{% extends "base.html" %}

{% block title %}Thank You - Kikuyu Translation{% endblock %}

{% block extra_head %}
<style>
.thank-you-card {
    background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    border-radius: 16px;
    box-shadow: 0 10px 25px -5px rgba(16, 185, 129, 0.3);
}

.btn-continue {
    background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
    color: white;
    border-radius: 12px;
    font-weight: 600;
    transition: all 0.2s ease;
    border: none;
    cursor: pointer;
    box-shadow: 0 4px 6px -1px rgba(59, 130, 246, 0.3);
}

.btn-continue:hover {
    transform: translateY(-1px);
    box-shadow: 0 6px 8px -1px rgba(59, 130, 246, 0.4);
}

.celebration {
    animation: celebrate 0.6s ease-out;
}

@keyframes celebrate {
    0% { transform: scale(0.8); opacity: 0; }
    50% { transform: scale(1.05); }
    100% { transform: scale(1); opacity: 1; }
}
</style>
{% endblock %}

{% block content %}
<div class="min-h-screen bg-white flex items-center justify-center">
    <div class="max-w-md mx-auto px-4">
        <!-- Simple Thank You Card -->
        <div class="thank-you-card p-8 text-white celebration text-center">
            <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-6">
                <span class="text-2xl font-bold">âœ“</span>
            </div>
            <h1 class="text-2xl font-bold mb-8">Thank you for your contribution</h1>

            <a href="{{ url_for('main.translate') }}" class="btn-continue w-full py-3 px-6 text-center block">
                Continue Translating
            </a>
        </div>
    </div>
</div>

<script>
// Auto-redirect after 5 seconds
setTimeout(function() {
    window.location.href = '{{ url_for("main.translate") }}';
}, 5000);
</script>
{% endblock %}
